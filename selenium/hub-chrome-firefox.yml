# Taken from https://github.com/viltgroup/docker-selenium-grid-extras/blob/master/hub-chrome-firefox.yml
# 06/01/2018
# Usage: docker-compose -f hub-chrome-firefox.yml up
version: '3'
services:
  seleniumChrome:
    image: minium/selenium-grid-extras-chrome:2.0.2
    container_name: selenium-grid-extras-chrome
    restart: unless-stopped
    shm_size: 2g
    ports:
      - "5555:5555"
      - "3100:3000"
    depends_on:
      - seleniumHub
    environment:
      - JAVA_OPTS=-Xms512m -Xmx512m
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
    volumes:
       - /dev/shm:/dev/shm
#       - ./custom_grid_config.json:/opt/selenium/selenium_grid_extras_config.json
#       - ./custom_node_config.json:/opt/selenium/node_5555.json
  seleniumFirefox:
    image: minium/selenium-grid-extras-firefox:2.0.2
    container_name: selenium-grid-extras-firefox
    restart: unless-stopped
    shm_size: 2g
    ports:
      - "5556:5555"
      - "3200:3000"
    depends_on:
      - seleniumHub
    environment:
      - JAVA_OPTS=-Xms512m -Xmx512m
#    volumes:
#       - ./custom_grid_config.json:/opt/selenium/selenium_grid_extras_config.json
#       - ./custom_node_config.json:/opt/selenium/node_5555.json
  seleniumHub:
    image: minium/selenium-grid-extras-hub:2.0.2
    container_name: selenium-grid-extras-hub
    restart: unless-stopped
    ports:
      - "4444:4444"
      - "3000:3000"
    environment:
      - JAVA_OPTS=-Xms512m -Xmx512m
#     - SE_OPTS=-debug true
#    volumes:
#       - ./custom_grid_config.json:/opt/selenium/selenium_grid_extras_config.json
#       - ./custom_hub_config.json:/opt/selenium/hub_4444.json
#       - ./log4j.properties:/opt/selenium/log4j.properties